<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8">
        <link href="login.css" rel="stylesheet">
    </head>
    <body>

        <div id="login_box" class="center" class="login">

            <div class="div">
            
            </div>

            <div class="loginbox">

                <div>
                    아이디   : <input type="text" id="id" required><br><br>
                    비밀번호 : <input type="password" id="password" required><br><br>
                </div>
                
                <div>
                    <input type="radio" name="member" value="student">학생
                    <input type="radio" name="member" value="teacher">선생님
                    <input type="radio" name="member" value="admin">관리자<br><br><br>
                </div>

                <div>
                    <input type="submit" value="로그인">
                    <button id="signup">회원가입</button>
                </div>
            </div>


        </div>


        <div id="signup_box" class="center">
            <br><hr>
            <table>
                <tr>
                    <td>*아이디</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>*비밀번호</td>
                    <td><input type="password" id="pw"></td>
                </tr>
                <tr>
                    <td>*비밀번호 확인</td>
                    <td><input type="password" id="pwcheck"></td>
                </tr>
                <tr>
                    <td>*이름</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>*회원분류</td>
                    <td><input type="radio" name="member" value="student">학생
                        <input type="radio" name="member" value="teacher">선생님
                        <input type="radio" name="member" value="admin">관리자</td>
                </tr>
                <tr>
                    <td>분야</td>
                    <td><input type="text" readonly></td>
                </tr>
                <tr>
                    <td>경력</td>
                    <td>
                        학교 <input type="text" readonly><br>
                        수상 <input type="text" readonly><br>
                        과외 경력 <input type="text" size=14 readonly></td>
                </tr>
            </table><br><hr><br><br>
            <input type="submit" value="회원가입">
            <button id="cancel">취소</button>
        </div>


        <script type="text/javascript" src="login.js"></script>

    </body>


</html>
